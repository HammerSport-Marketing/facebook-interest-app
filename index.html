<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google Tag Manager -->

      (function(w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });

          j = d.createElement(s),
          dl = l != "dataLayer" ? "&l=" + l : "";

        f.parentNode.insertBefore(j, f);

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Facebook Interest App</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-TTXF5LX"
        height="0"
        width="0"
        style="display:none;visibility:hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <section id="login">
      <div class="login">
        <div class="label">Click Here To Login</div>
        <div
          class="fb-login-button"
          onLogin="checkLoginState();"
          data-width=""
          data-scope="public_profile,email"
          data-size="large"
          data-button-type="continue_with"
          data-auto-logout-link="false"
          data-use-continue-as="true"
        ></div>
      </div>
    </section>
    <section id="searchContainer" class="container hide">
      <div class="container">
        <h1 class="title" id="h1-title">
          Facebook Interest Search
        </h1>
        <br />
        <div id="status"></div>
        <br />
        <div class="formGrid">
          <form id="form1">
            <label for="search-input">Enter Your Search Topic</label>
            <br />
            <input type="search" id="input" placeholder="Business, Sports..." />
            <input
              type="submit"
              value="submit"
              class="btn search-btn"
              id="searchSubmit"
            />
          </form>
        </div>
      </div>
    </section>
    <section id="display-data" class="container hide">
      <div id="header" class="container grid">
        <h3 class="id itemLabel" id="id">Interest ID</h3>
        <h3 class="name itemLabel" id="name">Interest Name</h3>
        <h3 id="topic" class="itemLabel topic">Topic</h3>
        <h3 id="audienceSize" class="name itemLabel">Audience Size</h3>
      </div>
      <div id="data" class="container grid"></div>
    </section>
    <script src="facebookLogin.js"></script>
    <script src="app.js"></script>
  </body>
</html>
